    <head>
        <meta charset="UTF-8">

        </div>
        <div class="calculator">
            <div class="result">
                <!-- add blank space -->
                <div class="lastOperation">‏‏‎ ‎</div>
                <div class="currentOperation">0</div>
            </div>
            <div class="buttons">
                <input type="button" id="mrc" value=MRC>
                <input type="button" id="mSub" value=M->
                <input type="button" id="mPlus" value=M+>
                <input type="button" id="remainder" value=%>
                <input type="button" id="divide" value=÷>
                <input type="button" id="off" value=OFF>
                <input type="button" id="n7" value=7>
                <input type="button" id="n8" value=8>
                <input type="button" id="n9" value=9>
                <input type="button" id="multiply" value=×>
                <input type="button" id="sqrt" value=√>
                <input type="button" id="n4" value=4>
                <input type="button" id="n5" value=5>
                <input type="button" id="n6" value=6>
                <input type="button" id="subtract" value=->
                <input type="button" id="clear" value="CLR">
                <input type="button" id="n1" value=1>
                <input type="button" id="n2" value=2>
                <input type="button" id="n3" value=3>
                <input type="button" id="add" value=+>
                <input type="button" id="on" value=ON/AC>
                <input type="button" id="n0" value=0>
                <input type="button" id="n00" value=00>
                <input type="button" id="dot" value=.>
                <input type="button" id="equal" value="=">
            </div>
